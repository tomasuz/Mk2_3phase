# Water Heater Automation based on Nord Pool prices
# This file is suitable for !include_dir_merge_list
# Turning OFF water heater simply when price is high by price cap

# Automation: Water Heater - Turn OFF when price >= low_energy_price_cap
- id: water_heater_turn_off_high_price
  alias: "Water Heater - Turn OFF when price >= low_energy_price_cap"
  description: "Turns off water heater when energy price is high"
  trigger:
    - platform: state
      entity_id: sensor.energy_price_total
    - platform: state
      entity_id: input_number.low_energy_price_cap
    - platform: homeassistant
      event: start
  condition:
    - condition: template
      value_template: "{{ states('sensor.energy_price_total') | float(0) >= states('input_number.low_energy_price_cap') | float(0.10) }}"
    - condition: state
      entity_id: light.sonoff
      state: "on"
  action:
    - service: light.turn_off
      target:
        entity_id: light.sonoff
    - service: logbook.log
      data:
        name: Water Heater
        message: "Turned OFF - Price: {{ states('sensor.energy_price_total') | round(3) }} â‚¬/kWh"
        entity_id: light.sonoff
  mode: single
